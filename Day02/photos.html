<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#{margin: 0;padding: 0;}
			ul{
				width: 620px;
				margin: 100px auto;
			}
			li{
				list-style: none;
				width: 100px;
				height: 150px;
				padding: 5px;
				margin: 3px;
				border:  1px solid blue;
				float: left;
			}
			li img{
				width: 100px;
				height: 150px;
			}
			img:hover{
				width:300px;
				height: 400px;
				position: relative;
				top: -80px;
				left: -80px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="img/img1.jpg"/></li>
			<li><img src="img/img2.jpg" /></li>
			<li><img src="img/img3.jpg" /></li>
			<li><img src="img/img4.jpg"/></li>
			<li><img src="img/img5.jpg" /></li>
			<li><img src="img/img6.jpg" /></li>
			<li><img src="img/img7.JPEG"/></li>
			<li><img src="img/img8.jpg"</li>
			<li><img src="img/img9.jpg" /></li>
			<li><img src="img/img10.jpg" /></li>
		</ul>
	</body>
</html>
